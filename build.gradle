apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'com.google.api-client', name: 'google-api-client', version: '1.35.2'
    implementation group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.34.1'
    implementation group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev612-1.25.0'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.22'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-logging', version: '2.7.2'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'


}